<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>form builder</title>
</head>
<body>
<div id="appTitle">
    <p>VANLAARTSO</p>
</div>
<div id="page-wrap">
    <div id="formLocation">
        <div>
            <div id="headerBar">
                <p id="formTitle">Form Title</p>
                <img class="headerEditMenu"  id="headerEditIcon" src="images/edit.png" alt="edit" width="20px" height="20px">
            </div>
            <div id="headerImages" class="headerImgHolder">

            </div>
        </div>
        
        <form method="post" name="form" id="form" action="">
      
        </form>
        <div id="sectionCreatorButton">
            <p>+ Section</p>
        </div>
        
    </div>
    <div id="buttons">
        <button draggable="true" type="button" class="Btn" id="1"><span>Text area</span></button>
        <button draggable="true" type="button" class="Btn" id="2"><span>Single choice</span></button>
        <button draggable="true" type="button" class="Btn" id="3"><span>Multiple choice</span></button>
        <button draggable="true" type="button" class="Btn" id="4"><span>Label</span></button>
        <button draggable="true" type="button" class="Btn" id="5"><span>Image</span></button>
        <button draggable="true" type="button" class="Btn" id="6"><span>Note</span></button>
    </div>
    
    
</div>
<div id="toTop">
    <a href="#top">Go to top</a>
</div>
<div id="btns">
    <button type="button" class="Btn1" id="save">Save</button>
</div>
<div id="permanentModals">
    <section id="modalFormCover" class="modalForm">
        <div class="allEditTitles" id="modalFormContex">
            <div>
                <label for="formValue">Form value: </label>
                <input type="text" id="formValue" name="formName" placeholder="Form name">
            </div>
            <div>
                <label for="formDes">Description: </label>
                <input type="text" id="formDes" name="formDes" placeholder="Form description">  
            </div>
            
            <button class="saveModalBtn" id="sendSave">Save</button>
            <button class="saveModalBtn" id="cancelSave">close</button>
        </div>
    </section>
    <section id="modalCoverHeader" class="modalCoverHeader">
        <div id="headerEdit" class="headerEdit">
            <div id="headerItems" class="headerItems">
                <div class="allEditTitles" id="headertitleInput"><label for="getHeaderTitle" id="labelHeaderTitle"> Enter form title: </label><input type="text" id="getHeaderTitle" name="title" placeholder="header"></div>
            </div>
            <div id="imageURLs">
                <div class="imgGridContainer" id="headerImgOptWrap">
                </div>
                <button class="headerBtn" id="addImage">Add image</button>
            </div>
            <div class="editHeaderMenuBtn">
                <button class="headerBtn closeModal" id="closeHeaderModal">close</button>
            </div>
        </div>
    </section>
    <section id="loadingModal">
        <div id="loadingModalContex">
           <img src="images/ajax-loader.gif">
        </div>
    </section>
</div>
<section id="modalCoverAll">
    
</section>

</body>
</html>
